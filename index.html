<!DOCTYPE html>
<html>
	<head>
		<title>Valores de suelo en Ecuador</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_todo.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[-4.12194090669,-82.8579983689],[-0.873396025625,-76.8744322868]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);
		var basemap_0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', { 
			attribution: additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		});	
		basemap_0.addTo(map);	
		var layerOrder=new Array();
		function pop_todo(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">Nombre</th><td>' + Autolinker.link(String(feature.properties['Nombre'])) + '</td></tr><tr><th scope="row">X</th><td>' + Autolinker.link(String(feature.properties['X'])) + '</td></tr><tr><th scope="row">Y</th><td>' + Autolinker.link(String(feature.properties['Y'])) + '</td></tr><tr><th scope="row">V_act</th><td>' + Autolinker.link(String(feature.properties['V_act'])) + '</td></tr><tr><th scope="row">Agua</th><td>' + Autolinker.link(String(feature.properties['Agua'])) + '</td></tr><tr><th scope="row">Luz</th><td>' + Autolinker.link(String(feature.properties['Luz'])) + '</td></tr><tr><th scope="row">Tipo_via</th><td>' + Autolinker.link(String(feature.properties['Tipo_via'])) + '</td></tr><tr><th scope="row">Ancho_via</th><td>' + Autolinker.link(String(feature.properties['Ancho_via'])) + '</td></tr><tr><th scope="row">Superficie</th><td>' + Autolinker.link(String(feature.properties['Superficie'])) + '</td></tr><tr><th scope="row">Zona</th><td>' + Autolinker.link(String(feature.properties['Zona'])) + '</td></tr><tr><th scope="row">Fuente</th><td>' + Autolinker.link(String(feature.properties['Fuente'])) + '</td></tr><tr><th scope="row">Fecha</th><td>' + Autolinker.link(String(feature.properties['Fecha'])) + '</td></tr><tr><th scope="row">V_cat</th><td>' + Autolinker.link(String(feature.properties['V_cat'])) + '</td></tr><tr><th scope="row">Dif_p</th><td>' + Autolinker.link(String(feature.properties['Dif_p'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyletodo(feature) {
			if (feature.properties.V_act >= 7.0 && feature.properties.V_act <= 125.0) {
				return {
					radius: '2.0',
					fillColor: '#21f100',
					color: '#000000',
					weight: 1,
					fillOpacity: '1.0',
				}
			}
			if (feature.properties.V_act >= 125.0 && feature.properties.V_act <= 175.0) {
				return {
					radius: '5.5',
					fillColor: '#c7f100',
					color: '#000000',
					weight: 1,
					fillOpacity: '1.0',
				}
			}
			if (feature.properties.V_act >= 175.0 && feature.properties.V_act <= 200.0) {
				return {
					radius: '9.0',
					fillColor: '#fff100',
					color: '#000000',
					weight: 1,
					fillOpacity: '1.0',
				}
			}
			if (feature.properties.V_act >= 200.0 && feature.properties.V_act <= 253.424) {
				return {
					radius: '12.5',
					fillColor: '#ffa100',
					color: '#000000',
					weight: 1,
					fillOpacity: '1.0',
				}
			}
			if (feature.properties.V_act >= 253.424 && feature.properties.V_act <= 1590.91) {
				return {
					radius: '16.0',
					fillColor: '#ff0000',
					color: '#000000',
					weight: 1,
					fillOpacity: '1.0',
				}
			}
		}
		var exp_todoJSON = new L.geoJson(exp_todo,{
			onEachFeature: pop_todo,
			pointToLayer: function (feature, latlng) {  
				return L.circleMarker(latlng, doStyletodo(feature))
			}
		});
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_todoJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>Valores de suelo en Ecuador</h2>'
		};
		title.addTo(map);
	var baseMaps = {
		'OSM Black & White': basemap_0
	};
		L.control.layers(baseMaps,{"todo": exp_todoJSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
